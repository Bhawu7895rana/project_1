<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style_1.css">
 <script src="chat_2.js"></script>
</head>
<body>
  <fieldset>
    <div class="container">
      <div id="my_1">
    <h2>Details of  Registration For IMS College Tech Fest For B.TECH, MBA and MCA First Year Students 2024-25</h2>
    <img src="IMS.jpg" alt="Image"width="550" height="300">
  </div>
    <form id="registrationForm">
      <div id="my">
      <label>Name of the Student</label>
      <br>
     <input type="text" id="name" placeholder="Enter full name" required>
    </div>
     <div id="my">
      <label>Email</label>
      <br>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
     <div id="my">
      <label>Phone Number</label>
      <br>
      <input type="tel" id="phone" placeholder="Enter phone number" required min="1" max="10">
    </div>
    <div id="my">
      <label>Course</label>
      <br>
      <input type="text" id="course" placeholder="Enter Course" required>
    </div>
    <div id="my">
    <label>semester</label>
    <input type="number" id="year" placeholder="Enter yur semester" required>
    </div>
     <div id="my">
      <label>Section</label>
      <br>
      <input type="text" id="section" placeholder="Enter section" required>
    </div>
    <div id="my">
      <label>University Roll Number</label>
      <br>
      <input type="tel" id="Roll" placeholder="Enter University Roll Number" required>
    </div>
    <div id="my">
      <label>session</label>
      <input type="text" id="course" placeholder="Enter session " required>
      </div>
      <div id="my">
        <label>Choose one or more option</label>
        <input type="radio" id="option_1" name="option_1" value="Solo ">
        <label for="option_1"> Solo_dance</label>
        <input type="radio" id="option_2" name="option_2" value="group">
        <label for="option_2">Group_Dance</label>
        <input type="radio" id="option_3" name="option_3" value="Rampwalk">
        <label for="option_3"> Ramp_walk</label>  
      </div>
            <button type="submit"><a href="confirm.html">Register</a> </button>    
    </form>
  </div>
</fieldset>
</body>
</html>
